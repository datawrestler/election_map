<!DOCTYPE html>
<meta charset='utf-8'>

<head>
    <style>
    
        
        
        path {
            fill: #ccc;
            stroke: #fff;
            stroke-width: .5px;
        }
        
        path:hover {
            fill: lightblue;
        }

    </style>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    
   
</head>

<body>
    
     <script type='text/javascript'>
        
    var width = 960;
        height = 500;
        
    var projection = d3.geo.albersUsa()
        .scale(1000)
        .translate([width/2, height/2]);
        
    var path = d3.geo.path()
        .projection(projection);
        
    var svg = d3.select("body").append('svg')
        .attr("width", width)
        .attr("height", height);
        
    d3.json("Data/us-10m.json", function(error, mapdata){
        if (error) console.log(error);
        
        svg.insert("path", ".graticule")
        .datum(topojson.feature(mapdata, mapdata.objects.land))
        .attr("class", "land")
        .attr("d", path);

        svg.insert("path", ".graticule")
        .datum(topojson.mesh(mapdata, mapdata.objects.counties, function(a, b) { return a !== b && !(a.id / 1000 ^ b.id / 1000); }))
        .attr("class", "county-boundary")
        .attr("d", path);

        svg.insert("path", ".graticule")
            .datum(topojson.mesh(mapdata, mapdata.objects.states, function(a, b) { return a !== b; }))
            .attr("class", "state-boundary")
            .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");
        

    </script>
</body>
